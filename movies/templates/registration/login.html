<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Agrega tus estilos CSS aquí si los tienes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-900 h-screen flex items-center justify-center">
    <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
        <h2 class="text-3xl font-bold mb-4 text-white text-center">Iniciar sesión</h2>

        {% if form.errors %}
            <p class="text-red-500 mb-4 text-center">¡Usuario o contraseña incorrectos!</p>
        {% endif %}

        <form method="post" class="max-w-md mx-auto p-4 bg-gray-800 rounded shadow-md">
            {% csrf_token %}
            <div class="flex flex-col items-center">
                <label for="id_username" class="block mb-2 text-white font-bold">Nombre de usuario:</label>
                {{ form.username }}<br>

                <label for="id_password" class="block mb-2 text-white font-bold">Contraseña:</label>
                {{ form.password }}<br>

                <button type="submit" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">Entrar</button>
            </div>
        </form>
    </div>
</body>
</html>
